{% extends "layout.html" %}

{% block title %}
  Log In
{% endblock %}

{% block content %}
  <body class="text-center">
    <h1 class="mt-3">
      Log In
    </h1>
    <form action="/log_in" method="post" id="form">
      <input type="text" id="username" name="username" placeholder="Enter Your Username"  autofocus autocomplete="off" style="height: 40px;width: 300px;" class="mt-3">
      <div class="my-2" style="color: gray;font-size: 10px">Your username will be used to identify you on this website</div>
      <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
  </body>
{% endblock %}
